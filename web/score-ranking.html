<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>院校招生信息网</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
<div class="header-container">
    <header class="header">
        <div class="logo">
            <i class="fas fa-graduation-cap logo-icon"></i>
            <span class="logo-text">院校历年录取信息</span>
        </div>

        <div class="nav-links">
            <a href="#">登录</a>
            <a href="#">注册</a>
            <span class="separator">|</span>
            <a href="#">帮助中心</a>
        </div>
    </header>
</div>

<!-- 新增顶部导航栏 -->
<div class="top-nav-container">
    <nav class="top-nav">
        <a href="/" class="top-nav-item">首页</a>
        <a href="/admission-summary.html" class="top-nav-item">院校分数</a>
        <a href="/admission-score.html" class="top-nav-item">院校专业分数</a>
        <a href="/admission-plan.html" class="top-nav-item">院校招生计划</a>
        <a href="javascript:void(0)" class="top-nav-item active">一段一分表</a>
        <a href="javascript:void(0)" class="top-nav-item">帮助中心</a>
        <a href="/contact.html" class="top-nav-item">联系我们</a>
    </nav>
</div>

<!-- 新增内容区域 -->
<div class="main-container">
    <div class="content-container">
        <!-- 右侧内容区 -->
        <div class="right-content">
            <!-- 优化后的搜索框 -->
            <div class="search-box">
                <input type="text" class="search-input" name="score_ranking" placeholder="输入分数搜索排名...">
            </div>

            <div class="filter-section">
                <!-- 类型筛选 -->
                <div class="filter-row">
                    <div class="filter-title">科类</div>
                    <div class="filter-options">
                        <div class="filter-option active">物理类</div>
                        <div class="filter-option">历史类</div>
                    </div>
                </div>
            </div>

            <div class="divider"></div>

            <table class="result-table">
                <thead>
                <tr>
                    <th>年份</th>
                    <th>省份</th>
                    <th>科类</th>
                    <th>分数段</th>
                    <th>同分人数</th>
                    <th>累计人数</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>

            <div class="no-results">没有找到匹配的学校</div>
        </div>
    </div>
</div>

<!-- 在表格下方添加分页 -->
<div class="pagination-container">
    <ul class="pagination"></ul>
</div>

<script src="./main.js"></script>
<script>
    // 分页
    function pagination(currentPage, totalPages, subjectCategory, score) {
        let html = '<ul class="pagination">';

        // 上一页按钮
        if (currentPage === 1) {
            html += '<li class="disabled"><a href="javascript:void(0)" class="disabled">上一页</a></li>';
        } else {
            html += `<li><a href="javascript:void(0)" onclick="loadScoreDistributions(${currentPage - 1}, '${subjectCategory}', '${score}')">上一页</a></li>`;
        }

        // 页码按钮
        const maxVisiblePages = 5; // 最多显示5个页码

        // Calculate start and end page numbers
        let startPage = Math.max(1, currentPage - Math.floor(maxVisiblePages / 2));
        let endPage = Math.min(totalPages, startPage + maxVisiblePages - 1);

        // Adjust startPage if endPage is at the maximum
        if (endPage - startPage + 1 < maxVisiblePages) {
            startPage = Math.max(1, endPage - maxVisiblePages + 1);
        }

        // 生成页码
        for (let i = startPage; i <= endPage; i++) {
            if (i === currentPage) {
                html += `<li class="active"><a href="javascript:void(0)">${i}</a></li>`;
            } else {
                html += `<li><a href="javascript:void(0)" onclick="loadScoreDistributions(${i}, '${subjectCategory}', '${score}')">${i}</a></li>`;
            }
        }

        // 下一页按钮
        if (currentPage === totalPages) {
            html += '<li class="disabled"><a href="javascript:void(0)" class="disabled">下一页</a></li>';
        } else {
            html += `<li><a href="javascript:void(0)" onclick="loadScoreDistributions(${currentPage + 1}, '${subjectCategory}', '${score}')">下一页</a></li>`;
        }

        html += '</ul>';

        document.querySelector('.pagination').innerHTML = html;
    }

    // 加载大学数据
    async function loadScoreDistributions(page = 1, subjectCategory = '物理类', score = '') {
        try {
            const response = await fetch(`/api/score_distributions?page=${page}&subject_category=${subjectCategory}&score=${score}`);
            const data = await response.json();

            // 清除无数据
            document.querySelector('.no-results').style.display = 'none';

            // 清除分页
            document.querySelector('.pagination').innerHTML = '';

            // 更新表格
            const tbody = document.querySelector('.result-table tbody');
            tbody.innerHTML = '';

            if (data.list.length === 0) {
                document.querySelector('.no-results').style.display = 'block';
                return;
            }

            data.list.forEach(item => {
                const row = document.createElement('tr');
                row.innerHTML = `
                        <td>${item.year}</td>
                        <td>${item.province}</td>
                        <td>${item.subject_category}</td>
                        <td>${item.score_range}</td>
                        <td>${item.same_score_count}</td>
                        <td>${item.cumulative_count}</td>
                    `;
                tbody.appendChild(row);
            });

            // 更新分页
            pagination(data.page, Math.ceil(data.total_count / data.page_size), subjectCategory, score);
        } catch (error) {
            console.error('加载数据失败:', error);
        }
    }

    // 初始化加载
    document.addEventListener('DOMContentLoaded', () => {
        const inputElement = document.querySelector('input[name="score_ranking"]');
        // Attach debounced load function to input event
        inputElement.addEventListener('input', debounce((event) => {
            let admissionType = document.querySelector("div.filter-option.active").textContent;
            loadScoreDistributions(1, admissionType, event.target.value.trim());
        }, 500)); // 500ms delay

        const filterOptions = document.querySelectorAll('.filter-option');

        filterOptions.forEach(option => {
            option.addEventListener('click', () => {
                // Remove 'active' class from all filter options
                filterOptions.forEach(opt => opt.classList.remove('active'));
                // Add 'active' class to the clicked option
                option.classList.add('active');
                // Get the filter value (text content) and call load function
                const filterValue = option.textContent;

                loadScoreDistributions(1, filterValue, inputElement.value.trim());
            });
        });

        // 初始化加载第一页数据
        loadScoreDistributions();
    });
</script>
</body>

</html>
